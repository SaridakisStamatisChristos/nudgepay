<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="csrf-token" content="{{ request.state.csrf_token }}">
<title>Login â€¢ NudgePay</title>
<link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
</head><body><main class="container">
<h3>Login</h3>
{% if error %}<article role="alert">{{error}}</article>{% endif %}
<form method="post" action="/login">
  {{ csrf_input(request)|safe }}
  <label>Email<input type="email" name="email" required></label>
  <label>Password<input type="password" name="password" required autocomplete="current-password"></label>
  {% if totp_required %}
  <label>Authentication code
    <input type="text" name="totp_code" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code" required>
  </label>
  {% endif %}
  <label>Hardware security key fingerprint
    <input type="text" name="hardware_assertion" {% if hardware_required %}required{% endif %} autocomplete="one-time-code">
  </label>
  <button type="submit">Sign in</button>
</form>
</main></body></html>
