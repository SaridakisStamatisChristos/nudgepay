<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="csrf-token" content="{{ request.state.csrf_token }}">
<title>NudgePay</title>
<link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>
  document.addEventListener('htmx:configRequest', function (event) {
    const token = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    event.detail.headers['X-CSRF-Token'] = token;
  });
</script>
</head>
<body>
<main class="container">
  <header style="display:flex;justify-content:space-between;align-items:center;margin-top:1rem;gap:.5rem;">
    <div style="display:flex;align-items:center;gap:1rem;">
      <h2 style="margin:0;"><a href="/" style="text-decoration:none;color:inherit;">NudgePay</a></h2>
      <nav>
        <a href="/">Dashboard</a>
        <a href="/clients">Clients</a>
        <a href="/invoices">Invoices</a>
        <a href="/admins">Admins</a>
        <a href="/settings">Settings</a>
      </nav>
    </div>
    <form method="post" action="/logout">
      {{ csrf_input(request)|safe }}
      <button type="submit" class="secondary">Logout</button>
    </form>
  </header>
  {% block content %}{% endblock %}
  <footer><small>Â© NudgePay</small></footer>
</main>
</body></html>
